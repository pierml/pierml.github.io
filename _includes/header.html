{% if site.tags != "" %}
{% include collecttags.html %}
{% endif %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ site.name }}{% if page.title %} | {{ page.title }} {% endif %}</title>
    <meta name="theme-color" content="#222222"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ '/assets/js/jquery.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/popper.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/bootstrap4.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/header.js' | relative_url }}"></script>
    <script src="{{ '/assets/css/svg-with-js/js/fontawesome-all.js' | relative_url }}"></script>
    <link href="{{ '/assets/css/bootstrap4.min.css' | relative_url }}" rel="stylesheet">
    <link href="{{ '/assets/css/theme.css' | relative_url }}" rel="stylesheet">
    <link href="{{ '/assets/css/syntax.css' | relative_url }}" rel="stylesheet">
    {% if page.title %}
    <meta property="og:site_name" content="{{ site.name }}" >
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:description" content="{{ page.description }}" />
    <meta property="og:image" content="{{ site.url }}{{ page.image | relative_url }}">
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    <meta property="twitter:image" content="{{ site.url }}{{ page.image | relative_url }}" />
    <meta property="twitter:site" content="@pier_ml" />
    <meta property="twitter:creator" content="@pier_ml" />
    {% else %}
    <meta property="og:site_name" content="{{ site.name }}" >
    <meta property="og:title" content="{{ site.name }}">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:description" content="I share on this website my experiences about information technology. All these notes are personal." />
    <meta property="og:image" content="{{ site.url }}/assets/images/pierre-mesnil-s-notes.jpg">
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:url" content="{{ site.url }}" />
    <meta property="twitter:title" content="{{ site.name }}" />
    <meta property="twitter:image" content="{{ site.url }}/assets/images/pierre-mesnil-s-notes.jpg" />
    <meta property="twitter:site" content="@pier_ml" />
    <meta property="twitter:creator" content="@pier_ml" />
    {% endif %}
    {% include google-analytics.html %}
 </head>
<body>

{% include yandex-metrica.html %}

<nav class="navbar navbar-expand-lg fixed-top navbar-dark">

    <div class="container">

        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{{ '' | relative_url }}/"><i class="fas fa-home"></i>&nbsp;Home</a>
                <a class="nav-item nav-link" href="{{ 'archive' | relative_url }}"><i class="fas fa-archive"></i>&nbsp;Archive</a>
                <a class="nav-item nav-link" href="{{ 'tags' | relative_url }}"><i class="fas fa-tag"></i>&nbsp;Tags</a>
                <a class="nav-item nav-link" href="{{ 'about' | relative_url }}"><i class="fas fa-address-card"></i>&nbsp;About</a>
            </div>
        </div>
        <div class="navbar-brand">{{ site.name }}</div>
    </div>
</nav>
