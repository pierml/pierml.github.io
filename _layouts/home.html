---
layout: page
---

{% for post in site.posts limit:10 %}
<h1 class="post-title">
    <a href="{{ post.url | relative_url }}">
        {{ post.title }}
    </a>
</h1>

<div class="post-meta">
    <div class="post-time">
        <i class="fa fa-calendar-alt"></i>
        <time datetime='{{ post.date | date: "%Y-%m-%d" }}'>{{ post.date | date_to_string }}</time>
    </div>
    <ul>
        {% for tag in post.tags %}
        <li><a href="{{'/tag/' | append: tag | relative_url }}">{{ tag }}</a></li>
        {% endfor %}
    </ul>
</div>
<div>
    <a href="{{ post.url | relative_url }}">
        <img class="center-image" height="450" width="800" src="{{ post.image | prepend: site.baseurl }}" alt="{{ post.title }}" title="{{ post.title }}">
    </a>
</div>
<div class="post-descr">
    <p>
        {{ post.description | markdownify }}
    </p>
</div>
{% endfor %}


<div class="post-footer">
    <div class="column-full">
        <h4><a href="{{ 'archive' | relative_url }}">Blog archive</a></h4>
    </div>
</div>
